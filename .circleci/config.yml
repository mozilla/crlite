version: 2.1

orbs:
  python: circleci/python@0.2.1
  gcp-cloud-run: circleci/gcp-cloud-run@1.0.2
  gcp-gke: circleci/gcp-gke@1.0.4
  kubernetes: circleci/kubernetes@0.11.0

jobs:
  python-build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: pip install pytest
      - run: pip install black

      - run:
          name: Install Package
          command: |
            pip install --editable .
            pip install --editable create_filter_cascade
            pip install --editable moz_crlite_lib

      - run:
          name: Run Tests
          command: |
            pip install pytest
            mkdir test-results
            python -m pytest --junitxml=test-results/junit.xml

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

      - run:
         name: Check format with Black
         command: |
            pip install black
            python -m black --check .

  golang-build-and-test:
    docker:
      # specify the version
      - image: circleci/golang:1.13


    working_directory: /go/src/github.com/mozilla.com/crlite
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run:
          name: Download and build
          command: go get -v -t -d ./...
          working_directory: /go/src/github.com/mozilla.com/crlite/go
      - run:
          name: gofmt
          command: >
            if [ -n "$(gofmt -l .)" ]; then
              echo "Go code is not formatted:"; gofmt -d .; exit 1;
            fi

          working_directory: /go/src/github.com/mozilla.com/crlite/go
      - run:
          name: Test
          command: go test -v ./...
          working_directory: /go/src/github.com/mozilla.com/crlite/go

      - run:
          name: Test with race-finder
          command: go test -race -short ./...
          working_directory: /go/src/github.com/mozilla.com/crlite/go

  build_gke:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - gcp-cloud-run/init
      - gcp-cloud-run/build:
          config: containers/cloudbuild.yaml
          args: --substitutions _CRLITE_TAG=${CIRCLE_SHA1}

  deploy_gke:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - gcp-gke/update-kubeconfig-with-credentials:
          cluster: ${GKE_CLUSTER_ID}
          install-kubectl: true
          perform-login: true
      - kubernetes/update-container-image:
          container-image-updates: crlite-fetch=gcr.io/crlite-beta/crlite:${CIRCLE_SHA1}-fetch
          resource-name: deployment/crlite-fetch
          show-kubectl-command: true
          get-rollout-status: true
          watch-timeout: 5m
      - kubernetes/update-container-image:
          container-image-updates: crlite-generate=gcr.io/crlite-beta/crlite:${CIRCLE_SHA1}-generate
          resource-name: cronjob/crlite-generate
          show-kubectl-command: true
      - kubernetes/update-container-image:
          container-image-updates: crlite-publish=gcr.io/crlite-beta/crlite:${CIRCLE_SHA1}-publish
          resource-name: cronjob/crlite-publish
          show-kubectl-command: true
      - kubernetes/update-container-image:
          container-image-updates: crlite-signoff=gcr.io/crlite-beta/crlite:${CIRCLE_SHA1}-signoff
          resource-name: cronjob/crlite-signoff
          show-kubectl-command: true

workflows:
  version: 2
  main:
    jobs:
      - python-build-and-test
      - golang-build-and-test
      - build_gke:
          filters:
            branches:
              only: staging
          requires:
            - python-build-and-test
            - golang-build-and-test
      - deploy_gke:
          filters:
            branches:
              only: staging
          requires:
            - build_gke
