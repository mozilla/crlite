apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: crlite-fetch
  name: crlite-fetch
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: crlite-fetch
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: crlite-fetch
    spec:
      containers:
      - name: crlite-fetch
        image: gcr.io/crlite-beta/crlite:0.1-fetch
        envFrom:
        - configMapRef:
            name: crlite-config
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1
            memory: 2Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 120
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
